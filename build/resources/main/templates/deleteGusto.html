<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <select name="gustos" id="selectGustos">
            <option value="-1" selected="selected">Borrar Gusto</option>
            <option th:each="gusto : ${gustos}" th:text="${gusto.nombre}" th:value="${gusto.id}"> </option>
        </select>
    </div>
    <div class="row delete">
        <div class="col s12 l8">
            <form id='gustosForm' method="post">
                <button type="submit" class="button">Borrar</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/ABMGustos.js}"></script>
</body>
</html>
